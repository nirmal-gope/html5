<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <link rel="stylesheet" href="css/11_flex.css">
</head>
<body>
    <!--display flex: s'applique sur le parent(conteneur), il va disposer les enfants de ce contenur-->
    <h2>Display:Flex, flex-direction</h2>
    <!--flex-direction permet de donner le sens de l'organisation des elements par r'apport-->
    <div class="contenu_1">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
    </div>
    <h3>display:flex;flex-direction:row-reverse; justify-content:center; align-items:center;</h3>
    <div class="contenu_2">
        <!--div.item$*3-->
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
    </div>
    <h3>display:flex;flex-direction:rcolumn; justify-content: space-between;</h3>
    <div class="contenu_3">
        <!--div.item$*3-->
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
    </div>
    <h3>display:flex;flex-direction:row-reverse;</h3>
    <div class="contenu_4">
        <!--div.item$*3-->
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
    </div>
</body>
</html>
