<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuler</title>
    <link rel="stylesheet" href="css/03_formulaire.css">
</head>
<body>
    <form action=""><!--la balise permet d'annoncer que je vais creer un formulaire-->
        <fieldset>
            <legend>Formuler de Formation Vitry</legend>
        <p>   <!--toutes le balises qui permet de creer le formulaire, se trouve a l'interieur de la balise-->
            <label for="nom">Votre Nom:</label>
            <input id="nom" type="text" name="nom" placeholder="votre nom" required/><!--les attributes type et name son obligatoires pour input, c'est une balise autofermante, le nom permet de recuperer apres le contenu du champs-->
            <!--reduired rendre le champs obligatoire-->
        </p>   <!--for et id permet faire la liaison entre l'étiquette et le champs, ils doivent obligatoirement portent le name nom-->
        <p>   
             <label for="password">Mot de Passe:</label>
             <input id="password" type="password" name="password" placeholder="votre mot de passe" required/>
        </p>   
            <!--le type de password permet de creer des champs masqués-->
        <p>   
             <label for="email">Votre Email:</label>
             <input id="email" type="email" name="email" placeholder="votre email" required/>
        </p>
        <p>   
            <label for="fichier">Joindre un Fichier:</label>
            <input id="fichier" type="file" name="fichier"/>
        </p>
        <p class="p1">   
            <label for="destination">Quelle destination choisissez vous?</label>
        </p>
        <p>
            <input class="check" type="checkbox" name="destination" value="espagne"/>Espagne  &nbsp;
            <input class="check2" type="checkbox" name="destination" value="suisse"/>Suisse <br>
            <input class="check" type="checkbox" name="destination" value="alemagne"/>Alemagne
            <input class="check2" type="checkbox" name="destination" value="tunisie"/>Tunisie
            <!--le type checkbox permet de creer à coché, l'attribut checked permet de cocher un element par defaut-->
            <!--la création des boutons radio -->
        </p>
        <p>   
            <label for="civilite">Votre Civilité:</label>
        </p>
        <p class="p3">
            <input type="radio" name="civilite" value="homme"/>Homme
            <input type="radio" name="civilite" value="femme"/>Femme
        </p>
        <p>   
            <!--textarea permet d'ajouter de zone de text et avec rows et cols on definit la taille de cette zone-->
            <label for="message">Votre Message:</label>
            <textarea name="message" id="message" cols="50" rows="20" placeholder="ecrire votre commentaire par rapport à la formation"></textarea>
        </p>
        <!--cration des boution-->
        <p class="pb">
        <input class="submit" type="submit" name="envoyer" value="Envoyer">
        <input type="reset" name="annuler" value="Annuler">
        <button class="button1">Envoyer un Mail</button>
        </fieldset>
        </p>
    </fieldset>
    </form>
</body>
</html>
